<!-- here is html code for user registration with username, email, password, profile picture & gender -->
<form method="post" action="/createUserPost" enctype="multipart/form-data">
    <!-- username required -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="email" required>Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="profile_picture">Profile Picture:</label><br>
    <input type="file" name="profile_picture" accept="image/*" required><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="gender" name="gender" value="male" required>Male<br>
    <input type="radio" id="gender" name="gender" value="female" required>Female<br>
    <input type="radio" id="gender" name="gender" value="other" required>Other<br>
    <input type="submit" value="Submit">

    <button type="button" onclick="window.location.href='/login'">Login</button>

  </form>
